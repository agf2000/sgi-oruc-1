<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
		<!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
		<!-- <link rel="stylesheet" href="../lib/metro4/css/metro-all.min.css" /> -->
		<link rel="stylesheet" href="../fonts/roboto.css" />
		<link rel="stylesheet" href="../lib/fontawesome/css/all.min.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../lib/kendo/styles/kendo.common.min.css" />
		<link rel="stylesheet" href="../lib/kendo/styles/kendo.flat.min.css" />
		<title>SGI - Oruc!</title>
	</head>
	<body>
		<div>
			<div>
				<header class="header">
					<div class="headerContainer">
						<h3>SGI-ORUC</h3>

						<ul class="breadcrums">
							<li style="margin-right: 15px;">
								<span class="fas fa-tachometer-alt"></span>
							</li>
							<li style="margin-right: 10px;">
								<a href="#"><span class="fas fa-chevron-right"></span></a>
							</li>
							<li><a href="#" onclick="javascript: openOrdersWindow(); return false;">Pedidos</a></li>
						</ul>
					</div>
				</header>

				<div>
					<div class="datesContainer">
						<div><span>Data Inicial:</span> <input id="iniDate" class="fancyInput" type="date" /></div>
						<div><span>Data Final:</span> <input id="finDate" class="fancyInput" type="date" /></div>
						<div>
							Status:
							<select class="statuses select">
								<option value="novo" selected>Novo</option>
								<option value="pago">Pago</option>
								<option value="entregue">Enviado</option>
								<option value="separacao">Em Separação</option>
								<option value="concluido">Concluido</option>
								<option value="cancelado">Cancelado</option>
							</select>
						</div>
						<button id="submitButton">
							<span class="fas fa-arrow-right"></span>
						</button>
					</div>
					<div style="margin-top: 20px;">
						<div class="dashboard">
							<div class="dashBox dashBoxBlue">
								<div class="content">
									<div class="dashFont">
										<h2 id="todaySales">0,00</h2>
										<div>Total de Vendas Hoje</div>
									</div>
									<div class="icon">
										<span class="fas fa-chart-bar"></span>
									</div>
								</div>
								<div class="bar">
									<a href="#" id="todaySalesDate"></a>
								</div>
							</div>
							<div class="dashBox dashBoxGreen">
								<div class="content">
									<div class="dashFont">
										<h2 id="totalWeekSales">0,00</h2>
										<div>Total de Vendas esta Semana</div>
									</div>
									<div class="icon">
										<span class="fas fa-chart-bar"></span>
									</div>
								</div>
								<div class="bar">
									<a href="#" id="totalWeekSalesDate"></a>
								</div>
							</div>
							<div class="dashBox dashBoxOrange">
								<div class="content">
									<div class="dashFont">
										<h2 id="totalMonthSales">0,00</h2>
										<div>Total de Vendas este Mês</div>
									</div>
									<div class="icon">
										<span class="fas fa-chart-bar"></span>
									</div>
								</div>
								<div class="bar">
									<a href="#" id="totalMonthSalesDate" style="color: #fff;"></a>
								</div>
							</div>
							<div class="dashBox dashBoxRed">
								<div class="content">
									<div class="dashFont">
										<h2 id="totalYearSales">0,00</h2>
										<div>Total de Vendas este Ano</div>
									</div>
									<div class="icon">
										<span class="fas fa-chart-bar"></span>
									</div>
								</div>
								<div class="bar">
									<a href="#" id="totalYearSalesDate"></a>
								</div>
							</div>
						</div>
					</div>

					<div style="display: none;">
						<button id="buttonExportProducts">
							Exportar Todos
						</button>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div>
				<div>SOFTEK ©2020 - Todos direitos reservados</div>
				<div id="appVersion">Versão 0.0.1</div>
			</div>
		</footer>

		<!-- You can also require other files to run in this process -->
		<script>
			var eRequire = require;
			window.$ = window.jQuery = require('../lib/jquery/jquery-3.4.1.min.js');
		</script>
		<!-- <script src="../lib/metro4/js/metro.min.js"></script>
		<script src="../js/charts.js"></script> -->
		<script src="../lib/kendo/js/kendo.all.min.js"></script>
		<script src="../lib/kendo/js/cultures/kendo.culture.pt-BR.min.js"></script>
		<script src="../lib/kendo/js/messages/kendo.messages.pt-BR.min.js"></script>
		<script src="../js/renderer.js"></script>
	</body>
</html>
